buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
    }
    buildTypes {
        release {
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:preference-v7:24.0.0'
    compile 'org.parceler:parceler-api:0.2.7'
    provided 'org.parceler:parceler:0.2.7'
    compile 'com.uber.sdk:rides-android:0.5.1'


    // Butterknife for View Binding
    compile 'com.jakewharton:butterknife:7.0.1'

    // Generic Renders for Lists
    compile 'com.github.Shyish:GenericRenderers:1.0.2'

    // Pretty Logger
    compile 'com.orhanobut:logger:1.15'

    // PDF Viewer
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
}
