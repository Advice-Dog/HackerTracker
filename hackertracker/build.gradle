apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.shortstack.hackertracker"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 89
        versionName "4.0.18"
    }
    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        release {
            minifyEnabled false
            useProguard false
        }
    }
    flavorDimensions "versionCode"
    productFlavors {
        defaultFlavor {
            dimension "versionCode"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

configurations {
   // compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Support Libraries
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.android.support:preference-v7:27.1.0'
    // Uber
    implementation('com.uber.sdk:rides-android:0.6.1') {
        exclude group: 'org.apache.httpcomponents'
    }

    // Generic Renders for Lists
    implementation 'com.github.Shyish:GenericRenderers:1.0.2'
    // Pretty Logger
    implementation 'com.orhanobut:logger:1.15'
    // PDF Viewer
    implementation 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    // Eventbus
    implementation 'com.squareup:otto:1.3.8'
    // Reviews
    implementation 'com.github.stkent:amplify:1.4.0'
    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'

    // Crash
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    // Firebase Job Dispatcher
    implementation 'com.firebase:firebase-jobdispatcher:0.7.0'

    // RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'

    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"



}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://maven.google.com' }
}